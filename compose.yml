version: '3.8'

services:
  # PostgreSQL データベース
  db:
    image: postgres:15-alpine
    container_name: tsubame-ci-db
    environment:
      POSTGRES_DB: tsubame_ci
      POSTGRES_USER: tsubame
      POSTGRES_PASSWORD: tsubame
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tsubame"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tsubame-network

  # バックエンド（FastAPI）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tsubame-ci-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://tsubame:tsubame@db:5432/tsubame_ci
      SECRET_KEY: dev-secret-key-change-in-production
      ENCRYPTION_KEY: dev-encryption-key-change-in-production-32bytes
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173
      DEBUG: "True"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - tsubame-network

  # フロントエンド（将来実装）
